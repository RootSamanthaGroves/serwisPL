<div class="account backgroundT" xmlns:date="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
        <div class="row content">

            <div class="col-sm-10">

                <div class="tab-content clearfix">
                    <div class="tab-pane active" id="kokpit">
                        <h3>Kokpit</h3>
                        <div class="panel panel-primary">
                            <div class="panel-heading"></div>
                            <div class="chat-box-single-line">
                                <abbr class="timestamp">Twoje Pojazdy</abbr>
                            </div>

                            <div class="row">


                                <div class=" col-lg-9 col-md-8 col-sm-8">
                                    <div class="well">



                                        <table class="table table-hover " style="margin-left: 20px; width: 500px">
                                            <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Numer polisy</th>
                                                <th>data od</th>
                                                <th>data do</th>
                                                <th>składka</th>
                                                <th>data</th>
                                            </tr>
                                            </thead>
                                            <!--mamy petle for each-->
                                            <!--&lt;!&ndash;p.id&ndash;&gt; bo w postmanie w json gostek ma pole o nazwie id i tak samo dla imienie i nazwiska-->
                                            <tbody>
                                            <!--String marka, String model, String numerVIN, String numerRejestracyjny, Date rokProdukcji, String rodzajNadwozia, int pojemnoscSilnika, int mocSilnika, String rodzajPaliwa-->
                                            <tr ng-repeat="c in policy |orderBy:'id'">

                                                <td>{{ c.id }}</td>
                                                <td>{{ c.numerPolisy }}</td>
                                                <td>{{ c.dataOd | date: "yyyy-MM-dd"}}</td>
                                                <td>{{ c.dataDo | date: "yyyy-MM-dd"}}</td>
                                                <td>{{ c.skladka}}</td>
                                                <td >{{c.data | date: "yyyy-MM-dd"}}</td>
                                                <td>
                                                    <button type="button"alt="{{c.id}}"  ng-click="deletePolicy(c.id)" class="btn btn-primary btn btn-danger"  data-toggle="modal"  >
                                                        <span class="glyphicon glyphicon-trash"></span>
                                                    </button>
                                                </td>
                                                <td>
                                                    <button type="button"alt="{{c.id}}"  ng-click="showPolicy(c.id)" class="btn btn-primary btn btn-inf"  data-toggle="modal" data-target="#exampleModalLong" >
                                                        <span class="glyphicon glyphicon-edit"></span>
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>



                                    </div>

                                </div>


                            </div>





                            <h3>Dodaj Polise</h3>

                            <form>
                                <div class="form-group">
                                    <label>Data:</label>
                                    <input id="DataDodania" type="date" class="form-control" name="DataDodania" value=""
                                           placeholder="DataDodania" ng-model="DataDodania">
                                </div>
                                <div class="form-group">
                                    <label>Numer Polisy:</label>
                                    <input id="NumerPolisy" type="text" class="form-control" name="NumerPolisy" value=""
                                           placeholder="NumerPolisy" ng-model="NumerPolisy">
                                </div>
                                <div class="form-group">
                                    <label>data od:</label>
                                    <input id="DataOd" type="date" class="form-control" name="DataOd" value=""
                                           placeholder="DataOd" ng-model="DataOd">
                                </div>
                                <div class="form-group">
                                    <label>data do:</label>
                                    <input id="DataDo" type="date" class="form-control" name="DataDo" value=""
                                           placeholder="DataDo" ng-model="DataDo">
                                </div>

                                <div class="form-group">
                                    <label>Składka:</label>
                                    <input id="Skladka" type="number" class="form-control" name="Skladka" value=""
                                           placeholder="Skladka" ng-model="Skladka">
                                </div>

                                <button id="submitsave" type="submit" class="btn btn-default" ng-click="savePolicy()">Dodaj
                                    Polise
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="col-sm-12">


                    </div>

                </div>
            </div>
        </div>


        <!-- Edycja Polisa -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edytuj</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <h3>Edytuj Polise</h3>

                        <form>

                            <div class="form-group">
                                <label>Id:</label>
                                <input id="IdE" type="text" class="form-control" name="IdE" value=""
                                       placeholder="IdE" ng-model="IdE">
                            </div>
                            <div class="form-group">
                                <label>Data:</label>
                                <input id="DataDodaniaE" type="date" class="form-control" name="DataDodaniaE" value=""
                                       placeholder="DataDodaniaE" ng-model="DataDodaniaE">
                            </div>

                            <div class="form-group">
                                <label>Numer Polisy:</label>
                                <input id="NumerPolisyE" type="text" class="form-control" name="NumerPolisyE" value=""
                                       placeholder="NumerPolisyE" ng-model="NumerPolisyE">
                            </div>
                            <div class="form-group">
                                <label>data od:</label>
                                <input id="DataOdE" type="date" class="form-control" name="DataOdE" value=""
                                       placeholder="DataOdE" ng-model="DataOdE">
                            </div>
                            <div class="form-group">
                                <label>data do:</label>
                                <input id="DataDoE" type="date" class="form-control" name="DataDoE" value=""
                                       placeholder="DataDoE" ng-model="DataDoE">
                            </div>

                            <div class="form-group">
                                <label>Składka:</label>
                                <input id="SkladkaE" type="number" class="form-control" name="SkladkaE" value=""
                                       placeholder="SkladkaE" ng-model="SkladkaE">
                            </div>
                            
                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                        <button type="button" class="btn btn-primary" ng-click="editPolicy()">Zapisz zmiany</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
