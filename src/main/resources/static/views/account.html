<div class="account backgroundT">
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav ">

                <ul class="nav  nav-stacked">

                    <li><a href="#kokpit" data-toggle="tab" class="tabs"> <span
                            class="glyphicon glyphicon-user logo-small"></span></a></li>
                    <li><a href="#dodajAuto" data-toggle="tab" class="tabs"> <span><i class="fa fa-automobile"
                                                                                      style="font-size:42px"></i></span></a>
                    </li>
                    <li><a href="#dodajNaprawe" data-toggle="tab" class="tabs"> <span
                            class="glyphicon glyphicon-wrench logo-small"></span></a></li>
                    <li><a href="#dodajDaty" data-toggle="tab" class="tabs"> <span
                            class="glyphicon glyphicon-calendar logo-small"></span></a></li>

                </ul>
                <br>
            </div>
            <div class="col-sm-10">

                <div class="tab-content clearfix">
                    <div class="tab-pane active" id="kokpit">
                        <h3>Kokpit</h3>
                        <div class="panel panel-primary">
                            <div class="panel-heading"></div>
                            <div class="chat-box-single-line">
                                <abbr class="timestamp">Profil użytkownika</abbr>
                            </div>

                            <div class="row">
                                <div class="col-sm-2">

                                    <div class="container">
                                        <img src="ikony/user.jpg" alt="Avatar" class="image">
                                        <div class="overlay">
                                            <div class="text">Login</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-10" >
                                    <div class="well" >
                                    <h2>Login: {{curUser.firstName}}</h2>
                                    <h2 >E-mail: {{email}}</h2>
                                    <h2>Rola: {{curUser.role}}</h2>
                                    </div>
                                    <button id="findOneUserByEmail" type="submit" class="btn btn-default" ng-click="findOneUserByEmail(email)">Dej mnie info
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane " id="dodajAuto">
                        <h3>Dodaj auto</h3>

                        <form>
                            <div class="form-group">
                                <label>Marka:</label>
                                <input id="Marka" type="text" class="form-control" name="Marka" value="Marka"
                                       placeholder="Marka" ng-model="markaAuto">
                            </div>
                            <div class="form-group">
                                <label>Model:</label>
                                <input id="Model" type="text" class="form-control" name="Marka" value="Model"
                                       placeholder="Model" ng-model="modelAuto">
                            </div>
                            <div class="form-group">
                                <label>Numer VIN:</label>
                                <input id="numerVINAuto" type="text" class="form-control" name="NumerVin" value=""
                                       placeholder="Numer VIN" ng-model="numerVinAuto">
                            </div>
                            <div class="form-group">
                                <label>Numer rejestracyjny:</label>
                                <input id="numerRejAuto" type="text" class="form-control" name="numerRej" value=""
                                       placeholder="Numer rejestracyjny" ng-model="numerRejAuto">
                            </div>

                            <div class="form-group">
                                <label>Rok produkcji:</label>
                                <input id="rokProAuto" type="text" class="form-control" name="rokProAuto" value=""
                                       placeholder="Rok produkcji " ng-model="rokProAuto">
                            </div>
                            <div class="form-group">
                                <label>Rodzaj nadwozia:</label>
                                <input id="rodzNadwoziaAuto" type="text" class="form-control"
                                       name="rodzNadwoziaAuto"
                                       value=""
                                       placeholder="Rodzaj nadwozia" ng-model="rodzNadwoziaAuto">
                            </div>
                            <div class="form-group">
                                <label>Pojemność silnika:</label>
                                <input id="pojSilnikaAuto" type="number" class="form-control" name="pojSilnikaAuto"
                                       value=""
                                       placeholder="Pojemność silnika" ng-model="pojSilnikaAuto">
                            </div>
                            <div class="form-group">
                                <label>Moc silnika:</label>
                                <input id="mocAuto" type="number" class="form-control" name="mocAuto" value=""
                                       placeholder=" Moc silnika" ng-model="mocAuto">
                            </div>
                            <div class="form-group">
                                <label>Rodzaj paliwa:</label>
                                <input id="rodzPaliwAuto" type="text" class="form-control" name="rodzajPaliwa"
                                       value=""
                                       placeholder="Rodzaj Paliwa" ng-model="rodzajPaliwAuto">


                            </div>

                            <button id="submit" type="submit" class="btn btn-default" ng-click="saveAuto()">Dodaj
                                Auto
                            </button>
                        </form>

                    </div>
                    <div class="tab-pane" id="dodajNaprawe">

                        <h3>Dodaj Naprawę</h3>
                        <form>
                            <div class="form-group">
                                <label>Data:</label>
                                <input id="dataNaprawy" type="date" class="form-control"
                                       name="dataNaprawy" value=""
                                       placeholder="data naprawy" ng-model="dataNaprawy">
                            </div>
                            <div class="form-group">
                                <label>Przebieg:</label>
                                <input id="przebiegAuto" type="number" class="form-control"
                                       name="przebiegAuto" value=""
                                       placeholder="Przebieg" ng-model="przebiegAuto">
                            </div>
                            <div class="form-group">
                                <label>Rodzaj:</label>
                                <input id="rodzajNaprawy" type="text" class="form-control"
                                       name="rodzajNaprawy" value=""
                                       placeholder="Rodzaj naprawy" ng-model="rodzajNaprawy">
                            </div>
                            <div class="form-group">
                                <label>Opis:</label>
                                <input id="opisNaprawy" type="text" class="form-control"
                                       name="opisNaprawy" value=""
                                       placeholder="Opis naprawy" ng-model="opisNaprawy">
                            </div>
                            <div class="form-group">
                                <label>Kosz naprawy:</label>
                                <input id="kosztNaprawy" type="number" class="form-control"
                                       name="kosztNaprawy" value=""
                                       placeholder="Koszt naprawy" ng-model="kosztNaprawy">
                            </div>
                            <button type="submit" type="submit" class="btn btn-default" ng-click="saveNaprawa()">
                                Dodaj
                                informacje do bazy
                            </button>
                        </form>
                    </div>
                    <div class="tab-pane" id="dodajDaty">

                        <h3>Dodaj Polise</h3>

                        <form>
                            <div class="form-group">
                                <label>Data dodania:</label>
                                <input id="dataDodania" type="date" class="form-control"
                                       name="dataDodania" value=""
                                       placeholder="Data dodania" ng-model="dataDodania">
                            </div>
                            <div class="form-group">
                                <label>Numer polisy:</label>
                                <input id="numerPolisy" type="text" class="form-control"
                                       name="numerPolisy" value=""
                                       placeholder="Numer polisy" ng-model="numerPolisy">
                            </div>
                            <div class="form-group">
                                <label>Okres ochrony OC:</label>
                            </div>
                            <div class="form-group">
                                <label>Data od: </label>
                                <input id="dataOd" type="date" class="form-control"
                                       name="dataOd" value=""
                                       placeholder="Data od" ng-model="dataOd">
                                <label> do: </label>
                                <input id="dataDo" type="date" class="form-control"
                                       name="dataDo" value=""
                                       placeholder="Data do" ng-model="dataDo">
                            </div>
                            <div class="form-group">
                                <label>Składka OC:</label>
                                <input id="skladkaOC" type="number" class="form-control"
                                       name="skladkaOC" value=""
                                       placeholder="Skłądka  OC" ng-model="skladkaOC">
                            </div>

                            <button type="submit" type="submit" class="btn btn-default" ng-click="saveUbezpieczenie()">
                                Dodaj
                                informacje
                            </button>
                        </form>

                        <h3>Dodaj badanie techniczne</h3>
                        <form>
                            <div class="form-group">
                                <label>Data wykonania badania:</label>
                                <input id="datawykonaniaBadania" type="date" class="form-control"
                                       name="datawykonaniaBadania" value=""
                                       placeholder="Data wykonania Badania technicznego"
                                       ng-model="datawykonaniaBadania">
                            </div>
                            <div class="form-group">
                                <label>Termin ważności badania:</label>
                                <input id="terminBadania" type="date" class="form-control"
                                       name="terminBadania" value=""
                                       placeholder="Termin Badania technicznego" ng-model="terminBadania">
                            </div>
                            <button type="submit" type="submit" class="btn btn-default" ng-click="saveBadanie()">
                                Dodaj
                                informacje
                            </button>
                        </form>
                    </div>
